<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Chatroom Demo</title>
</head>
<body>
    <div class="chat-container"></div>
    <div style="text-align: center;"><button id="demo-button">Demo</button></div>
    <script src="./dist/index.js"></script>
    <script type="text/javascript">
    window.chatroom = new window.DemoSimpleChatroom({
  title: "Chat with a bot",
  container: document.querySelector(".chat-container"),
});
document.getElementById("demo-button").addEventListener(
  "click",
  function() {
    window.chatroom.demo([
      {
        message: { type: "text", text: "Hello how can I help you?" },
        username: "bot",
      },
      {
        message: { type: "text", text: "I need glue" },
        username: "user",
      },
      {
        message: {
          type: "text",
          text: "We have many sorts of adhesives. Let me help you find the right one.",
        },
        username: "bot",
      },
      {
        message: {
          type: "text",
          text: "Are you bonding magnets?",
        },
        username: "bot",
      },
      {
        message: { type: "text", text: "No" },
        username: "user",
      },
    ]);
  },
  false,
);
</script>
</body>
</html>
