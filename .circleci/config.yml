version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Install tools
          command: |
            sudo apt-get update
            sudo apt-get install python3-pip jq -y
            sudo pip3 install awscli --upgrade
            aws --version

      - run:
          name: Install dependencies and build
          command: yarn install && yarn build

      - run:
          name: Check Flow types
          command: yarn flow

      - run:
          name: Deploy to AWS S3
          command: |
            if [[ -n "$CIRCLE_TAG" ]]; then
              aws s3 sync \
                . \
                s3://npm-scalableminds/$(cat package.json | jq -r .name)@$(cat package.json | jq -r .version)/ \
                --exclude "node_modules/*" \
                --exclude ".cache/*" \
                --exclude ".git/*" \
                --exclude ".circleci/*" \
                --acl public-read \
                --region eu-central-1

              aws s3 sync \
                . \
                s3://npm-scalableminds/$(cat package.json | jq -r .name)/ \
                --exclude "node_modules/*" \
                --exclude ".cache/*" \
                --exclude ".git/*" \
                --exclude ".circleci/*" \
                --acl public-read \
                --region eu-central-1

              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
              npm pub --access=public

            else
              aws s3 sync \
                . \
                s3://npm-scalableminds/$(cat package.json | jq -r .name)@$CIRCLE_BRANCH/ \
                --exclude "node_modules/*" \
                --exclude ".cache/*" \
                --exclude ".git/*" \
                --exclude ".circleci/*" \
                --acl public-read \
                --region eu-central-1
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
